<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<main role="main">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h3>Account Information</h3>
            <h4>Logger User :: <span sec:authentication="name"></span></h4>
            <h2>Roles</h2>

            <ul class="list-group" th:each="role : ${#authentication.authorities}">
                <li class="list-group-item" th:text="${role}"></li>
            </ul>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Your Library</h3>
                    </div>
                    <table class="table table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${items}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.title}"></td>
                            <td th:text="${item.author}"></td>
                            <td th:text="${'$' + item.price}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.sum}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
