<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/book/save-customer}" th:object="${customer}" method="post">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" th:field="*{name}" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>PhoneNumber</label>
                                <input type="text" th:field="*{phoneNumber}" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input type="text" th:field="*{password}" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" th:field="*{email}" class="form-control">
                            </div>
                            <input type="submit" class="btn btn-primary" value="Save Customer">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
